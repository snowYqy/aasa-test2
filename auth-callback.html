<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Auth Callback</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        padding: 24px;
      }
      button {
        padding: 10px 16px;
        border-radius: 8px;
        background: #1976d2;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>OAuth Callback</h2>
    <p>点击按钮唤起 App：</p>
    <button id="openAppBtn">打开 App</button>

    <!-- 隐藏 a 标签，用来模拟点击 -->
    <a href="#" id="hiddenLink" style="display: none"></a>

    <script>
      const btn = document.getElementById("openAppBtn");
      const hiddenLink = document.getElementById("hiddenLink");

      // 获取 code 参数
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code") || "123456";

      // 构建 Universal Link
      const universalLink = `https://aasa-test2.onrender.com/auth-callback?code=${encodeURIComponent(code)}`;

      btn.addEventListener("click", () => {
        hiddenLink.href = universalLink;
        hiddenLink.click(); // 模拟点击，Safari 认为是用户交互
      });
    </script>
  </body>
</html>
