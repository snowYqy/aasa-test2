<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth Callback - Universal Links</title>
    <style>
      body {
        font-family:
          -apple-system,
          BlinkMacSystemFont,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        margin: 40px;
      }
      .muted {
        color: #666;
      }
      pre {
        background: #f5f5f5;
        padding: 12px;
        border-radius: 6px;
        overflow: auto;
      }
      a.button {
        display: inline-block;
        padding: 12px 16px;
        background: #0d6efd;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>/auth-callback</h1>
    <p class="muted">
      当 Universal Links 正确配置时，从 Safari 打开本页应直接拉起 App。
    </p>

    <p>
      <a class="button" href="https://aasa-test2.onrender.com/auth-callback"
        >在 App 中打开</a
      >
    </p>

    <p class="muted">
      提示：iOS 仅在用户点按链接时才会拉起
      App（系统限制，页面加载或脚本跳转不会自动触发）。如果曾选择在 Safari
      中打开，可长按链接并选择“在“App名称”中打开”。
    </p>

    <h3>请求信息</h3>
    <pre id="info"></pre>

    <p>
      <a class="button" href="/">返回首页</a>
    </p>

    <script>
      (function () {
        const info = {
          href: location.href,
          search: location.search,
          hash: location.hash,
          userAgent: navigator.userAgent,
        };
        document.getElementById("info").textContent = JSON.stringify(
          info,
          null,
          2
        );
      })();
    </script>
  </body>
</html>
